    <script>
        $(".submit").on("click", function (event) {
            event.preventDefault();

            var validate = true;

            if ($("#name").val() === "" || $("#image").val() === "") {
                validate = false;

            } else if ($(".q1").val() === "" || $(".q2").val() === "" || $(".q3").val() === "" || $(".q4").val() === "" || $(".q5").val() === "" || $(".q6").val() === "" || $(".q7").val() === "" || $(".q8").val() === "" || $(".q9").val() === "" || $(".q10").val() === "") {
                validate = false;
                alert("Please answer all of the questions to find the best match");

            } if (validate === true){

                var findFriend = {
                    name: $("#name").val().trim(),
                    image: $("#image").val(),
                    scores: [
                        $(".q1").val(),
                        $(".q2").val(),
                        $(".q3").val(),
                        $(".q4").val(),
                        $(".q5").val(),
                        $(".q6").val(),
                        $(".q7").val(),
                        $(".q8").val(),
                        $(".q9").val(),
                        $(".q10").val()
                    ]
                }
                console.log(validate);
                console.log(findFriend);
                console.log("we got here");

                // var URL = window.location.origin;

                $.post("/api/friends", findFriend, function (data) {
                    $(".friendName").text(data.name);
                    $(".friendImage").attr("src", data.image);

                    $(".modal-content").empty();
                    $('.modal-content').append($(".friendName")).append($(".friendImage"));
                
                });

            };

            M.AutoInit();

        });
